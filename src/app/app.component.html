<mat-sidenav-container class="example-container  fadeIn animated" >
  <mat-sidenav #sidenav mode="side" [(opened)]="opened" (opened)="events.push('open!')" (closed)="events.push('close!')">
    Sidenav content
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="hamburger">
    	<button mat-button (click)="sidenav.toggle()">
			<svg class="ham ham2" viewBox="0 0 100 100" width="80" onclick="this.classList.toggle('active')">
			  <path class="line top" d="m 70,33 h -40 c -6.5909,0 -7.763966,-4.501509 -7.763966,-7.511428 0,-4.721448 3.376452,-9.583771 13.876919,-9.583771 14.786182,0 11.409257,14.896182 9.596449,21.970818 -1.812808,7.074636 -15.709402,12.124381 -15.709402,12.124381" />
			  <path class="line middle" d="m 30,50 h 40" />
			  <path class="line bottom" d="m 70,67 h -40 c -6.5909,0 -7.763966,4.501509 -7.763966,7.511428 0,4.721448 3.376452,9.583771 13.876919,9.583771 14.786182,0 11.409257,-14.896182 9.596449,-21.970818 -1.812808,-7.074636 -15.709402,-12.124381 -15.709402,-12.124381" />
			</svg>
    	</button>
    </div>


      <div class="mainBackground"></div>

    	<app-top></app-top>
      <section class="levelUpContent">
        <img class="seeThrough" src="../assets/moreThan.svg" width="100%">
        <h3>Free business networking community in Port Macquarie</h3>
        <div class="imagesHeroes">
          <div class="oneTopOrange">
            <h4 class="orangeTitle">
              FOCUS ON <br/>
              SPECIFIC AND TANGIBLE  <br/>
              BUSINESS RESULTS  <br/>
              FOR OUR MEMBERS            
            </h4>
          </div>
          <div class="underPicTop"></div>
          <div class="underOrange">
            <div class="underOragneLeft"></div>
            <div class="underOrangeRight"></div>
            <div class="underOrangeLeftWhite"></div>
          </div>
          <div class="twoTopLightBlue">
            <span class="smallArrowMiddle">
              <svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 25"><defs>
                <style>.cls-Green{fill:#143738;stroke:#143738;stroke-miterlimit:10;}</style>
                </defs><title>Untitled-1</title><polygon class="cls-Green" points="1.54 0.35 25 23.81 48.46 0.35 1.54 0.35"/>
              </svg>
            </span>            
          </div>
          <div class="threeTopRight">
            <div class="whiteTop"></div>
            <div class="greyTop"></div>
            <div class="fourGreeny"></div>
          </div>
          <div class="smallGreenArrow"></div>
          <div class="smallArrowGreenSHow">
            <svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 25"><defs>
              <style>.cls-1{fill:#70eceb;stroke:#70eceb;stroke-miterlimit:10;}</style>
              </defs><title>Untitled-1</title><polygon class="cls-1" points="1.54 0.35 25 23.81 48.46 0.35 1.54 0.35"/>
            </svg>            
          </div>
        </div>
      </section>


    <app-footer></app-footer>

  </mat-sidenav-content>
</mat-sidenav-container>
